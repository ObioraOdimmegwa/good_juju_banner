<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>
<body>
  <section class="banner-section">
  <div class="d1">
   <img src="./img/HHH.png" alt="" class="w3-animate-top" id="welcome">
  </div>
  
  <div class="d2">
   <img src="./img/THE.png" alt="" class="w3-animate-left" id="the">
   <img src="./img/MOST.png" alt="" class="w3-animate-bottom" id="most">
   <img src="./img/UPLI.png" alt="" class="w3-animate-right" id="uplifting">
  </div>

  <div class="d3">
   <img src="./img/PERSONAL.png" alt="" style="margin-top: 80px;" class="w3-animate-zoom" id="personal">
   <img src="./img/TR.png" alt="" class="i1" id="training">
   <h1> <img src="./img/GYMJ.png" alt="" class="i2" id="gym"></h1>
  </div>
  

  <div class="d4">
   <img src="./img/IN.png" alt="" style="margin-top: 50px;" class="w3-animate-right" id="in">
   <img src="./img/KUALALAMPU.png" alt="" class="w3-animate-bottom" id="kul">
  </div>

  </section>

  <section class="banner-mobile">
   <div style="margin-left: 20px;">
    <div class="d1">
   <img src="./img/HHH.png" alt="" class="w3-animate-top" id="welcome" style="margin-top: 20px; width: 80%; ">
  </div>
  
  <div class="d2" style="margin-top: -35px;">
   <img src="./img/THE.png" alt="" class="w3-animate-left" id="the" style="width: 35%;">
   <img src="./img/MOST.png" alt="" class="w3-animate-bottom" id="most" style="width: 50%;">
  </div>

  <div class="d2" style="margin-top: 30px; display: flex; width: 100%; justify-content: center; align-items: center;">
    <img src="./img/UPLI.png" alt="" class="w3-animate-right" id="uplifting" style="width: 90%;">
    
  </div>

  <div class="d2" style="margin-top: -50px;">
   
     <img src="./img/PERSONAL.png" alt="" style="margin-top: 80px; width: 90%;" class="w3-animate-zoom" id="personal">
  </div>

  <div class="d3" style="margin-top: 35px;">
   <img src="./img/TR.png" alt="" class="i1" id="training" style="width: 65%;">
   <h1> <img src="./img/GYMJ.png" alt="" class="i2" id="gym" style="width: 100%;"></h1>
  </div>
  

  <div class="d4" style="margin-top: -40px;">
   <img src="./img/IN.png" alt="" style="margin-top: 50px; width: 30%;" class="w3-animate-right" id="in" >
  </div>

  <div class="d4">
   <img src="./img/KUALALAMPU.png" alt="" class="w3-animate-bottom" id="kul" style="width: 100%;">
  </div>

   </div>
  </section>
</body>
</html>
